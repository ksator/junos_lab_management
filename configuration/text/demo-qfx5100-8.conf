    __contrail_ip_clos__ {
        routing-options {
            router-id 192.168.255.2;
            route-distinguisher-id 192.168.255.2;
            autonomous-system 64512;
            forwarding-table {
                export PFE-LB;
                ecmp-fast-reroute;
            }
        }
        policy-options {
            policy-statement PFE-LB {
                then {
                    load-balance per-packet;
                }
            }
            policy-statement IPCLOS_BGP_EXP {
                term loopback {
                    from {
                        protocol direct;
                        interface lo0.0;
                    }
                    then accept;
                }
                term default {
                    then reject;
                }
            }
            policy-statement IPCLOS_BGP_IMP {
                term loopback {
                    from protocol [ bgp direct ];
                    then accept;
                }
                term default {
                    then reject;
                }
            }
        }
    }
    __contrail_overlay_bgp__ {
        routing-options {
            resolution {
                rib bgp.rtarget.0 {
                    resolution-ribs inet.0;
                }
            }
        }
        protocols {
            bgp {
                group _contrail_asn-64512 {
                    type internal;
                    local-address 192.168.255.2;
                    hold-time 90;
                    family evpn {
                        signaling;
                    }
                    family route-target;
                    export _contrail_ibgp_export_policy;
                    multipath;
                    neighbor 192.168.255.1 {
                        peer-as 64512;
                    }
                    neighbor 192.168.255.101 {
                        peer-as 64512;
                    }
                    neighbor 192.168.255.3 {
                        peer-as 64512;
                    }
                    neighbor 192.168.255.4 {
                        peer-as 64512;
                    }
                    neighbor 192.168.255.102 {
                        peer-as 64512;
                    }
                    neighbor 10.1.0.2 {
                        peer-as 64512;
                    }
                }
            }
        }
        policy-options {
            policy-statement _contrail_ibgp_export_policy {
                term inet-vpn {
                    then {
                        next-hop self;
                    }
                }
                term inet6-vpn {
                    then {
                        next-hop self;
                    }
                }
            }
        }
    }
    __contrail_overlay_evpn__ {
        protocols {
            evpn {
                encapsulation vxlan;
                multicast-mode ingress-replication;
                extended-vni-list all;
            }
        }
        switch-options {
            vtep-source-interface lo0.0;
            route-distinguisher 192.168.255.2:1;
            vrf-target {
                target:64512:1;
                auto;
            }
        }
    }
    __contrail_overlay_lag__;
    __contrail_overlay_multi_homing__;
    __contrail_overlay_security_group__;
}
